<!doctype html>
<html lang="en">
  <head>
    {% load static %} <!-- Load the static tag library -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sustain ABode - Your Path to a Greener Future">
    <meta name="author" content="Sustain ABode">
    <title>{% block title %}Sustain ABode{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top border-bottom">
      <div class="container">
        <a class="navbar-brand" href="{% url 'landing_page' %}">
          <img src="{% static 'images/logo.jpeg' %}" alt="SustainABode Logo" width="30" height="30" class="d-inline-block align-top">
          SustainABode
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SustainABode</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sustainscoremap' %}">SustainScore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'comparesuburbsmap' %}">Compare</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>



    <!-- Main Content Area -->
    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="container py-5">
      <div class="row">
        <div class="col-12 col-md">
          <img src="{% static 'images/logo.jpeg' %}" width="30" height="30" class="d-inline-block align-top" alt="SustainABode Logo">
          <small class="d-block mb-3 text-body-secondary">&copy; 2024 SustainABode. All rights reserved.</small>
        </div>
        <div class="col-6 col-md">
          <h5>Explore</h5>
          <ul class="list-unstyled text-small">
            <li><a class="link-secondary text-decoration-none" href="#">SustainScore</a></li>
            <li><a class="link-secondary text-decoration-none" href="#">Compare Suburbs</a></li>
            <li><a class="link-secondary text-decoration-none" href="#">About Us</a></li>
            <li><a class="link-secondary text-decoration-none" href="#">Blog</a></li>
          </ul>
        </div>   
      </div> 

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
