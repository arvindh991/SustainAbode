{% extends "base.html" %}

{% load static %}

{% block title %}Home - SustainABode{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- First column for the filter form -->
    <div class="col-md-4">  <!-- Adjust the width as needed (md-4 means it takes up 4 out of 12 columns on medium-sized screens and larger) -->
      <form method="POST" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <!-- Second column for the map -->
    <div class="col-md-8">
      <div id="map" style="width: 100%; height: 600px; position: relative;">
        <!-- Loading spinner -->
        <div id="loading-spinner" class="spinner-overlay">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  mapboxgl.accessToken = '{{ mapbox_api_key }}';

  var map = new mapboxgl.Map({
    container: 'map', // ID of the container element
    style: 'mapbox://styles/mapbox/streets-v11', // Mapbox style URL
    center: [144.9631, -37.8136], // Starting position [longitude, latitude]
    zoom: 11 // Initial zoom level
  });

  // Show the spinner while the map loads
  document.getElementById('loading-spinner').style.display = 'flex';

  map.on('load', function () {
    {% if geojson_url %}
    fetch('{{ geojson_url }}')
      .then(response => response.json())
      .then(geojsonData => {
        document.getElementById('loading-spinner').style.display = 'none';
        map.addSource('melbourne', { 'type': 'geojson', 'data': geojsonData });

        // Add a layer for displaying the neighborhoods, color-coded by their 'SerialNumber' property
        map.addLayer({
          'id': 'melbourne-layer',
          'type': 'fill', // Fill polygons with color
          'source': 'melbourne', // Use the 'melbourne' GeoJSON source
          'paint': {
            'fill-color': [
              'match',
              ['to-number', ['get', 'SerialNumber']], // Use 'SerialNumber' for color mapping
              1, '#1bac29',  // Color for SerialNumber 1 (Green)
              2, '#74be79',  // Color for SerialNumber 2 (Light Green)
              3, '#cfe873',  // Color for SerialNumber 3 (Yellow-Green)
              4, '#d95b45',  // Color for SerialNumber 4 (Red-Orange)
              5, '#e60a0a',  // Color for SerialNumber 5 (Dark Red)
              '#ccc'  // Fallback color (grey)
            ],
            'fill-opacity': 0.7 // Set fill opacity for the polygons
          }
        });

        map.addLayer({
          'id': 'border-layer',
          'type': 'line',
          'source': 'melbourne',
          'paint': {
            'line-color': '#000',
            'line-width': 1
          }
        });

        var bounds = new mapboxgl.LngLatBounds();
        var features = map.querySourceFeatures('melbourne');
        features.forEach(function (feature) {
          var coordinates = feature.geometry.coordinates;
          coordinates.forEach(function (coord) {
            bounds.extend(coord);
          });
        });

        map.fitBounds(bounds, { padding: 20, maxZoom: 11, duration: 1000 });
      })
      .catch(error => console.error("Error loading GeoJSON:", error));
    {% endif %}
  });
</script>

<!-- Optional: Style for the spinner -->
<style>
  .spinner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 9999;
  }

  .spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

{% endblock %}
